<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTML Checkpoint</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <form>
        <label>Email</label>
        <input type="text" name="email"><br>

        <label>Password</label>
        <input type="text" name="password"><br>

        <label>Github Username</label>
        <input type="text" name="username"><br><br>
    
        <input type="radio" name="options" value=""> Enterprise <br>
        <input type="radio" name="options" value=""> Pro <br>
        <input type="radio" name="options" value="" checked> Free <br><br>
       
        <input type="checkbox" name="remember" value=""> Remember Me <br>
       
        <input type="submit">
    </form>
</body>
</html>
